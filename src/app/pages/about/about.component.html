<div class="container">
    <div class="row">
        <div class="col pt-5" *ngFor="let item of collections ; let i = index">
            <div class="card" style="width: 18rem;">
                <img src="{{item.Image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <p class="card-text">{{item.desc}}</p>
                  <a href="#" class="btn btn-primary" (click)="goTo(item.name)">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</div>
